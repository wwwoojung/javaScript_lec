<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        //전역변수와 지역변수
        //함수 내부에셔 지역 변수를 선언하면 전역 변수와 같은 이름으로 선언할 수 있고 서로 간섭을 받지 않는다.

        let msg = "Hello";
        console.log(`Before callback function, ${msg}`);

        function sayHello(name) {
            if (name) {
                msg += `, ${name}`;
            }
            console.log(`In the function, ${msg}`);
        }

        function sayAge(age = 25) {
            console.log(`I\'m ${age} years old`)
        }

        sayHello("Wooji");
        console.log(`After callback function, ${msg}`);
        sayAge();
        sayAge(19);

        //return을 사용하여 값을 반환
        //return을 사용하지 않거나 값이 없으면 undefined 반환
        //함수를 종료 시킬 떄도 return 사용

        //한 번에 한 작업에 집중
        //직관적인 네이밍 중요

        //-----------------------------------------------------

        //함수선언문
        //코드 내 어디서든 선언 가능
        //js는 실행 전 코드 내 함수를 먼저 실행시키는 성격이 있음 => 호이스팅!!!!!
        function HelloWorld() {
            console.log("Hello World");
        }

        //함수표현식
        //js는 인터프리터 언어이기 때문에 작성 순서대로 실행됨
        //변수로 함수를 선언했기 때문에 선언 된 이후에만 사용할 수 있음
        // let HelloWorld = function () {
        //     console.log("Hello World");
        // }

        //화살표 함수표현식
        // 결과 값이 한 줄이면 중괄호 생략가능
        // let HelloWorld = () => {
        //     console.log("Hello World");
        // }
        HelloWorld()
    </script>
</body>

</html>
