<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        //switch문
        //case가 다양할 경우 보다 간결하게 사용할 수 있음
        //if 문으로도 작성 가능

        let fruit = prompt("무슨 과일을 사고싶나요?")

        switch (fruit) {
            case "사과":
                console.log("100원 입니다.");
                break;
            case "배":
                console.log("200원 입니다.");
                break;
            case "수박":
                console.log("300원 입니다.");
                break;
            case "딸기": console.log("400원 입니다.");
                break;
            case "복숭아": console.log("500원 입니다.");
                break;
            default:
                console.log("재고가 없습니다.");
        }
    </script>
</body>

</html>
