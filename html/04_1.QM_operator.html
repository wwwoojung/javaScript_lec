<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        // ? 연산자 
        // (어떤 조건) ? (true 일때 반환) : (false 일때 반환)
        let age = prompt("How old are you?")
        let isAdult = (age > 19) ? true : false;

        //아래와 같이 if문 대신 사용할 수 있지만 가독성이 떨어진다는 단점이 있음
        isAdult ? alert("Welcome!") : alert("Go Back");
    </script>
</body>

</html>
