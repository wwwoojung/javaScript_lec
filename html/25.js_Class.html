<!DOCTYPE html>

<body>
    <script>
        class User {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            showName() {
                console.log(`My name is ${this.name}`);
            }
            // prototype으로 들어감
        }

        // class는 new 없이 실행할 수 없음
        const tom = new User('Tom', 19);
        console.log(tom);
        tom.showName()

        //class에서는 for..in문에서 prototype은 제외됨

        //class에서의 상속은 extends 사용
        class Car {
            constructor(color) {
                this.color = color;
                this.wheels = 4;
            }

            drive() {
                console.log('drive..');
            }

            stop() {
                console.log('STOP!');
            }
        }

        // constructor overriding
        // 부모생성자를 상속받있을 때 생성자를 오버라이딩 하려면 반드시 부모생성자를 먼저 선언해줘야 함
        class Bmw extends Car {
            constructor(color) {
                super(color); // super을 사용하여 부모생성자 먼저 선언하기
                this.navigation = 1;
            }
