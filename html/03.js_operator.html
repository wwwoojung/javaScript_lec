<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <h2>try to confirm your console</h2>
    <script>
        let num = 0;
        num += 10; //축약해서 연산자 사용하기
        num++; // 증가연산자

        let result = num++;
        let result_02 = ++num;

        console.log(num);
        console.log(result);
        console.log(result_02);

        console.log(10 > 5);
        console.log(10 == 5);

        const a = 1;
        const b = "1"
        console.log(a == b);
        console.log(a === b);
    </script>
</body>

</html>
