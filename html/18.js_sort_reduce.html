    <script>
        //arr.sort();

        let arr = [1, 4, 7, 2, 4, 5];
        console.log(arr.sort());

        let arr2 = [1, 34, 7, 26, 52, 8];
        // console.log(arr2.sort()); // 정렬시 숫자를 문자로 인식하기 때문에 앞자리가 낮은 순으로 정렬 => 2자리수 이상은 순서 이상해짐

        console.log(arr2.sort((a, b) => {
            console.log(a, b);
            return b - a;
        }))



        var arr3 = [{ name: "aaa", number: 1111 }, { name: "bbb", number: 2222 }, { name: "ccc", number: 3333 }];

        var sumArr = arr3.reduce((a, b) => {
            console.log(a);
            return a + b.number;
        }, 0);

        console.log(sumArr);

        sumArr = arr.reduce((prev, curr) => {
            return prev + curr;
        }, 0)
        console.log(sumArr);

        let newArr = arr3.reduce((prev, curr) => {
            if (curr.number < 2500) {
                prev.push(curr)
            }
            return prev
        }, [])
        console.log(newArr);
