<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        // clearTimeout, clearInterval로 동작을 멈춤
        setTimeout(function () {
            console.log(2)
        }, 0);
        console.log(1);
        //0으로 설정해놓아도 함수가 바로 실행되는 것은 아님
        //1이 먼저 출력되고 2가 출력됨
    </script>
</body>

</html>
