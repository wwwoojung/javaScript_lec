<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        // Generator는 함수를 정지시키고 next, return, throw를 실행할 때마다 진행
        // 함수 뒤에 *을 붙혀서 사용, yield라는 명령어로 제어
        // Symbol.iterator 메서드를 가짐

        function* fn() {
            console.log(1);
            yield 1;
            console.log(2);
            yield 2;
            console.log(3);
            yield 3;
        }

        const a = fn();


        let arr = [1, 2, 3, 4, 5];
        const it = arr[Symbol.iterator]();
    </script>
</body>

</html>
