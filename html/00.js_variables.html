<body>
    <script>
        //let, var 재선언 가능 / const 재선언 불가
        //var는 선언 전 사용가능 => 호이스팅!!

        //var = 선언 + 초기화 => 할당
        //let = 선언 => 초기화 => 할당
        //const = 선언 + 초기화 + 할당
        //따라서 let, const는 선언 이전에 값을 가지지 않아 에러발생
        //const는 선언과 동시에 할당을 해야하므로, 할당을 하지 않으면 에러 발생
        //var, let은 선언 할때 할당을 안해도 에러 없음

        //var = 함수 스코프
        //let, const = 블록 스코프
    </script>
