<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        //arguments
        //함수로 넘어 온 모든 인수에 접근
        //함수 내에서 이용 가능한 지역 변수
        //length/index
        //Array 형태의 객체!!!!
        //배열의 내장 메서드 없음!!!! => forEach, map 사용 불가

        function shoeName(name) {
            console.log(arguments.length);
            console.log(arguments[0]);
            console.log(arguments[1]);
        }
        shoeName('Mike', 'Tom');


        //나머지 매개변수
        //배열의 내장 메서드 사용가능
        function R_parameters(...name) {
            console.log(name);
        }
        R_parameters('Mike', 'Jane', 'Tom', "Banner");


        //나머지 매개변수는 항상 제일 마지막에 사용해야함
        function User(name, age, ...skills) {
            this.name = name;
            this.age = age;
            this.skills = skills;
        }
        const user1 = new User('Mike', 40, 'html', 'css');
        const user2 = new User('Tom', 40, 'js', 'react');
        const user3 = new User('Jane', 40, 'English');

        console.log(user1);
        console.log(user2);
        console.log(user3);

        //전개구문은 객체와 배열 모두 가능


        //객체 복제가 쉬움
        let user4 = { ...user1 };
        user4.name = 'WOOJI';
        console.log(user4);

        //배열에서 요소 추가, 병합이 쉬움
    </script>
</body>

</html>
