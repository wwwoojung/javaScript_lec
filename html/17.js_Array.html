<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.splice(1, 2, 7)); // n부터 m개 요소를 지우고, 그 자리에 x 요소를 추가
        // splice는 지워진 요소를 반환
        console.log(arr);

        console.log(arr.slice(2, 4)); // 범위의 값을 반환, n부터 m의 앞까지 반환

        console.log(arr.concat(['a', 'b', 'c'])); // 기존에 배열에 합쳐서 새배열 반환

        console.log(arr.indexOf(7));
        console.log(arr.indexOf(7, 3)); // 3번째 부터 7이 있는지 여부
        console.log(arr);
        console.log(arr.lastIndexOf(4, 3)); // 배열의 끝부터 해당 값이 있는지 여부, 2번째 인수부터 반대방향으로 해당값이 있는지 찾음

        console.log(arr.includes(4)); // 해당 요소 포함여부를 boolean 형으로 반환

        const result = arr.find(function (itm) {
            return itm % 2 === 0;
        })
        console.log(result)
        // find, findIndex 함수는 좀 더 복잡한 식에 일치하는 값, 값의 인덱스를 반환 
        // 단 처음 값만 반환

        const result2 = arr.filter((itm) => {
            return itm % 2 === 0;
        })
        console.log(result2)
        // filter은 해당하는 값을 전부 반환

        console.log(arr.reverse()); // reverse는 배열을 역순으로 재정렬

        let userList = [
            { name: 'Mike', age: 30 },
            { name: 'Jane', age: 20 },
            { name: 'Tom', age: 10 },
        ]

        let newUserList = userList.map((it, idx) => {
            return Object.assign({}, it, {
                id: idx + 1,
                isAdult: it.age > 19
            })
        })
        console.log(newUserList)

        console.log(arr.join(' ')); // 배열을 한줄로 반환, 구분 요소를 인수로 받음, 기본 요소는 ','
        console.log(typeof (arr.join()));

        let str = "a b c d e f g";
        console.log(str.split(' ')); // 문자열을 주어진 인수 단위로 나눠서 배열로 반환

        console.log(Array.isArray(arr)); // 배열인지 아닌지 확인

    </script>
