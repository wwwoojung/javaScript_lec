<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lecture</title>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.splice(1, 2, 7)); // n부터 m개 요소를 지우고, 그 자리에 x 요소를 추가
        // ssplice는 지워진 요소를 반환
        console.log(arr);

        console.log(arr.slice(2, 4)); // 범위의 값을 반환, n부터 m의 앞까지 반환

        console.log(arr.concat(['a', 'b', 'c'])); // 기존에 배열에 합쳐서 새배열 반환

        console.log(arr.indexOf(7));
        console.log(arr.indexOf(7, 3)); // 3번째 부터 7이 있는지 여부
        console.log(arr);
        console.log(arr.lastIndexOf(4, 3)); // 배열의 끝부터 해당 값이 있는지 여부, 2번째 인수부터 반대방향으로 해당값이 있는지 찾음

        console.log(arr.includes(4));
